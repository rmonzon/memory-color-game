<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Colors Memory Game</title>
        <meta name="description" content="Colors memory game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header></header>

        <main class="main-container">
            <section class="first-screen-container">
                <h1>Welcome to Memory Game</h1>
                <input placeholder="Player name" class="player-name-input" type="text" required />
                <button class="add-player-btn">Add player</button>

                <table> 
                    <tr> 
                        <th>Player</th> 
                        <th>Best time</th> 
                    </tr>
                </table>
            </section>

            <section class="second-screen-container hidden-section">
                <div class="game-timer">
                    <span id="timer">00:00:00</span>
                </div>
                <div class="grid-container">
                    
                </div>
                <div class="controls">
                    <button class="play-btn">Start Game</button>
                </div>
            </section>
        </main>

        <footer>Developed by Raul Rivero - 2019</footer>
        
        <script src="js/main.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    </body>
</html>
